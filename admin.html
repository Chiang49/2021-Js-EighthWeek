<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWOROOM 後台管理</title>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
     <!-- Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
    <!-- all.css -->
    <link rel="stylesheet" href="./css/style/all.css">
</head>
<body>
    
    <!-- 主選單 -->
    <nav class="topBar">
        <div class="container d-flex justify-content-between align-content-center">
            <h1 class="logo"><a href="#">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="">後台管理</a></li>
                <li><a href="" class="active">管理員登入</a></li>
            </ul>
        </div>
    </nav>

    <!-- c3圖表 -->
    <section class="chartData">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="title-h3">全產品類別營收比重</h2>
                    <div id="categoryRevenue"></div>
                </div>
                <div class="col-lg-6">
                    <h2 class="title-h3">全品項營收比重</h2>
                    <div id="itemRevenue"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 訂單表格 -->
    <section class="orderData">
        <div class="container">
            <button class="deleteAllBtn mb-3 js-deleteAllBtn">清除全部訂單</button>
            <table class="orderTable">
                <thead>
                    <tr>
                        <th style="width:15%">訂單編號</th>
                        <th style="width:10%">聯絡人</th>
                        <th style="width:10%">聯絡地址</th>
                        <th style="width:10%">電子郵件</th>
                        <th style="width:34%">訂單品項</th>
                        <th style="width:11%">訂單日期</th>
                        <th style="width:5%">訂單狀態</th>
                        <th style="width:5%">操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderList">
                   
                </tbody>
            </table>
        </div>
    </section>
    

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 畫面互動.js -->
    <script src="./js/index_animation.js"></script>
    <!-- key & token -->
    <script src="./js/config.js"></script>
    <!-- admin.js -->
    <script src="./js/admin.js"></script>
</body>
</html>
